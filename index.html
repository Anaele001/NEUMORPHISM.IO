<!DOCTYPE html>
<html lang="en">

<head>
    <title>NEUMORPHISM.IO</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="main">
        <div class="title">
            <h2>Dey Play! Just dey play!!</h2>
            <p>Dis level dey give you <span>Soft</span>-UI CSS code</p>
        </div>

        <div class="boxes">
            <div class="left-box">
                <div class="light-sources light-sources-top-left"></div>
                <div class="light-sources light-sources-top-right"></div>
                <div class="center"></div>
                <div class="light-sources light-sources-buttom-left"></div>
                <div class="light-sources light-sources-buttom-right"></div>
            </div>
            <div class="right-box">
                <div class="row">
                    <label for="color">Pick a color:</label>
                    <input type="color" id="color" value="#e0e0e0">
                    <label for="colorInput">or:</label>
                    <input type="text" value="#e0e0e0" id="colorInput">
                </div>
                <div class="row">
                    <label for="size">Size:</label>
                    <input type="range" min="10" max="410" step="1" value="300" id="size">
                </div>
                <div class="row">
                    <label for="radius">Radius:</label>
                    <input type="range" min="0" max="150" step="1" id="radius" value="50">
                </div>
                <div class="row">
                    <label for="distance">Distance:</label>
                    <input type="range" min="5" max="50" step="1" id="distance" value="20">
                </div>
                <div class="row">
                    <label for="intensity">Intensity:</label>
                    <input type="range" min="0.01" max="0.6" step="0.01" id="intensity" value="0.15">
                </div>
                <div class="row">
                    <label for="blur">blur:</label>
                    <input type="range" min="0" max="100" step="1" id="blur" value="60">
                </div>
                <div class="row">
                    <label>Shape:</label>
                </div>
                <div class="row">
                    <div class="shape-switch">
                        <button class="active" name="flat" title="Flat" data-shape="0"><svg
                                xmlns="http://www.w3.org/2000/svg" width="145" height="24" viewBox="0 0 145 24"
                                fill="none" stroke="white">
                                <path
                                    d="M0 22H7C15.2843 22 22 15.2843 22 7.00001V3C22 2.44772 22.4477 2 23 2H121C121.552 2 122 2.44772 122 3V7.00001C122 15.2843 128.716 22 137 22H145"
                                    stroke="inherit" stroke-width="6"></path>
                            </svg></button>
                        <button class="" name="concave" title="Concave" data-shape="2"><svg
                                xmlns="http://www.w3.org/2000/svg" width="145" height="24" viewBox="0 0 145 24"
                                fill="none" stroke="white">
                                <path
                                    d="M0 22H7C15.2843 22 22 15.2843 22 7.00001V3.39336C22 2.7091 22.6808 2.2299 23.3304 2.44485C59.2066 14.3156 85.7767 12.9047 120.7 2.39438C121.343 2.20072 122 2.67921 122 3.3512V7.00001C122 15.2843 128.716 22 137 22H145"
                                    stroke="inherit" stroke-width="6"></path>
                            </svg></button>
                        <button class="" name="convex" title="Convex" data-shape="3"><svg
                                xmlns="http://www.w3.org/2000/svg" width="145" height="33" viewBox="0 0 145 33"
                                fill="none" stroke="white">
                                <path
                                    d="M0 31H7C15.2843 31 22 24.2843 22 16V11.7329C22 11.2966 22.2898 10.9083 22.7061 10.7779C60.0722 -0.924818 84.913 -0.925978 121.302 10.7745C121.714 10.9071 122 11.2935 122 11.727V16C122 24.2843 128.716 31 137 31H145"
                                    stroke="inherit" stroke-width="6"></path>
                            </svg></button>
                        <button class="" name="pressed" title="Pressed" data-shape="1"><svg
                                xmlns="http://www.w3.org/2000/svg" width="145" height="24" viewBox="0 0 145 24"
                                fill="none" stroke="white">
                                <path d="M0 2H22V21C22 21.5523 22.4477 22 23 22H121C121.552 22 122 21.5523 122 21V2H145"
                                    stroke="inherit" stroke-width="6"></path>
                            </svg></button>
                    </div>
                </div>
            </div>
        </div>
        <div class="buttons">
            <a href="#" class="btn-bt">CSS buttons</a>
            <a href="#" class="btn-bt">CSS checkboxes</a>
            <a href="#" class="btn-bt">CSS toggle switches</a>
            <a href="#" class="btn-bt">CSS cards</a>
            <a href="#" class="btn-bt">CSS loaders</a>
            <a href="#" class="btn-bt">CSS inputs</a>
        </div>
    </div>


    <script src="js/main.js"></script>
</body>

</html>
